name: mapz-ci

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    name: mapz-ci
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          distribution: 'zulu'
      - name: Set up YML
        uses: microsoft/variable-substitution@v1
        with:
          files: ./src/main/resources/application.yml
        env: 
          jwt.secret: ${{ secrets.JWT_KEY }}
          springdoc.swagger-ui.path: ${{ secrets.DOCS_PATH }}
          cloud.aws.s3.bucket: ${{ secrets.S3_BUCKET }}
          cloud.aws.credentials.access-key: ${{ secrets.S3_ACCESS_KEY }}
          cloud.aws.credentials.secret-key: ${{ secrets.S3_SECRET_KEY }}
          spring.mail.username: ${{ secrets.MAIL_USERNAME }}
          spring.mail.password: ${{ secrets.MAIL_PASSWORD }}
          google.client-id: ${{ secrets.GOOGLE_CLIENT_ID }}
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Test with Gradle
        run: ./gradlew test

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: ${{ always() }}
        with:
          files: build/test-results/**/*.xml
          
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
